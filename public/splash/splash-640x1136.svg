<svg width="640" height="1136" viewBox="0 0 640 1136" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸變 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    <!-- 水滴動畫 -->
    <animate id="dropAnimation" attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </defs>
  
  <!-- 背景 -->
  <rect width="640" height="1136" fill="url(#backgroundGradient)" />
  <rect width="640" height="1136" fill="url(#centerGlow)" />
  
  <!-- 主要內容區域 -->
  <g transform="translate(320, 450)">
    <!-- 品牌 Logo - 水滴圖示 -->
    <g transform="translate(0, 0)">
      <!-- 水滴主體 -->
      <path d="M0,-60 C-30,-30 -40,0 -40,20 C-40,42 -22,60 0,60 C22,60 40,42 40,20 C40,0 30,-30 0,-60 Z" 
            fill="rgba(255,255,255,0.9)" 
            stroke="rgba(255,255,255,0.5)" 
            stroke-width="2">
        <animateTransform attributeName="transform" 
                          type="scale" 
                          values="1;1.05;1" 
                          dur="2s" 
                          repeatCount="indefinite" />
      </path>
      
      <!-- 水滴內部高光 -->
      <ellipse cx="-10" cy="-10" rx="8" ry="12" fill="rgba(255,255,255,0.6)" opacity="0.7">
        <animateTransform attributeName="transform" 
                          type="scale" 
                          values="1;0.95;1" 
                          dur="2s" 
                          repeatCount="indefinite" />
      </ellipse>
      
      <!-- 小水珠效果 -->
      <circle cx="25" cy="15" r="3" fill="rgba(255,255,255,0.7)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="-20" cy="25" r="2" fill="rgba(255,255,255,0.6)" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- 品牌名稱 -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" 
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="48" 
            font-weight="700" 
            fill="white" 
            text-anchor="middle"
            opacity="0.95">
        FlowSip
        <animate attributeName="opacity" values="0.7;0.95;0.7" dur="3s" repeatCount="indefinite" />
      </text>
      
      <!-- 副標題 -->
      <text x="0" y="40" 
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="16" 
            font-weight="400" 
            fill="rgba(255,255,255,0.8)" 
            text-anchor="middle"
            opacity="0.8">
        智能喝水提醒 · 專注計時助手
      </text>
    </g>
    
    <!-- 載入指示器 -->
    <g transform="translate(0, 200)">
      <!-- 圓形載入動畫 -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2" 
              stroke-dasharray="31.416" stroke-dashoffset="31.416" opacity="0.8">
        <animate attributeName="stroke-dashoffset" 
                 values="31.416;0;31.416" 
                 dur="2s" 
                 repeatCount="indefinite" />
        <animateTransform attributeName="transform" 
                          type="rotate" 
                          values="0;360;720" 
                          dur="2s" 
                          repeatCount="indefinite" />
      </circle>
      
      <!-- 載入文字 -->
      <text x="0" y="45" 
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" 
            font-weight="500" 
            fill="rgba(255,255,255,0.9)" 
            text-anchor="middle">
        載入中...
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.5s" repeatCount="indefinite" />
      </text>
    </g>
    
    <!-- 版本資訊 -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" 
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" 
            font-weight="400" 
            fill="rgba(255,255,255,0.6)" 
            text-anchor="middle">
        v1.0.0
      </text>
    </g>
  </g>
  
  <!-- 底部裝飾元素 -->
  <g transform="translate(320, 900)" opacity="0.15">
    <!-- 水波紋效果 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="100;200;300" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="100;200;300" dur="4s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0" dur="4s" begin="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="100;200;300" dur="4s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0" dur="4s" begin="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>